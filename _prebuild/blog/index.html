---
layout: blog-root
title: Blog

page-type: blog

body-class: 'dark'

sitemap:
  lastmod: {{ post.date }}
  priority: 0.7
  changefreq: monthly
  exclude: 'no'
---

{% for post in site.posts %}
  <a id="{{ post.slug }}" class="post" href="{{ post.url }}" title="{{ post.title }}">
    <p class="post-date info date">{{ post.date | date: "%B %d %Y" }}</p>
    <p class="post-title">
      {{ post.title }}
      <span class="post-subtitle info subtitle">{{ post.subtitle }}</span>
    </p>
  </a>
{% endfor %}
